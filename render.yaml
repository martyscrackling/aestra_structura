databases:
  - name: structura-db
    plan: free

services:
  - type: web
    name: structura-backend
    env: python
    plan: free
    rootDir: backend/structura_backend
    buildCommand: pip install -r requirements.txt && python manage.py collectstatic --noinput
    startCommand: python manage.py migrate --noinput && gunicorn structura_backend.wsgi:application
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: structura_backend.settings
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: DEBUG
        value: "0"
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: structura-db
          property: connectionString
      - key: FRONTEND_URL
        value: https://structura-frontend.onrender.com

  - type: web
    name: structura-frontend
    env: docker
    plan: free
    rootDir: flutter_app
    envVars:
      - key: BACKEND_ORIGIN
        value: https://structura-backend.onrender.com
