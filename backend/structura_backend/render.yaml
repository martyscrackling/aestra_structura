services:
  - type: web
    name: structura-backend
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt && python manage.py collectstatic --noinput
    startCommand: gunicorn structura_backend.wsgi:application --bind 0.0.0.0:$PORT
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: structura_backend.settings
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: DEBUG
        value: "0"
      - key: SECRET_KEY
        generateValue: true
      # Supabase (or any external Postgres): set DATABASE_URL in Render dashboard
      - key: DATABASE_URL
        value: postgresql://postgres:[YOUR-PASSWORD]@db.prokngxytawscbszbnxc.supabase.co:5432/postgres
      - key: MIGRATE_RETRIES
        value: "8"
      - key: MIGRATE_RETRY_SLEEP_SECONDS
        value: "3"
